<!DOCTYPE html>
<!--this is the page you get when opening the website logged out.-->
<html>
    <head>
        {% load static %}
        <title>EasyMeetingBooker</title>
        <link rel="stylesheet" href="{% static 'stylesheet.css' %}">
    </head>
    <body>
        <!-- nav -->
        <div class="navbarContainerIndex">
            <div class="navItemContainer">
                <a href="{% url 'login' %}" class="navButton">
                    Login
                </a>
                <a href="{% url 'signUp' %}" class="navButton">
                    Sign Up
                </a>
            </div>
            <div class="logoContainer">
                <a href="{% url 'index'%}">
                    <img class="logo" src="{% static 'images/EasyBook.png' %}">
                </a>
            </div>
        </div>

        <!--page content-->
        <div class="pageDisplay">
            <aside>
                <a href="{% url 'signUp' %}" class="asideButton">Book a Meeting</a>
                <a href="{% url 'signUp' %}" class="asideButton">View or Edit a Meeting</a>
            </aside>
            <div class="contentBox">
                <div id="indexText">
                    <p>Sign up or login to make and view bookings.</p>
                </div>
            </div>
        </div>
        <!--footer-->
    </body>
</html>
