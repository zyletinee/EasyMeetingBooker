<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="stylesheet.css">
    <header>
        <title>Login - EasyMeetingBooker</title>
    </header>
    <body>
        <!-- nav -->
        <div class="navbarContainerIndex">
            <div class="navItemContainer">
                <a href="{% url 'login' %}" class="navButton">
                    Login
                </a>
                <a href="{% url 'signUp' %}" class="navButton">
                    Sign Up
                </a>
            </div>
            <div class="logoContainer">
                <img class="logo" src="assets/EasyBook.png">
            </div>            
        </div>
        <!--page content-->
        <div class="pageDisplay">
            <aside>
                <a href="login.html" class="asideButton">Book a Meeting</a>
                <a href="login.html" class="asideButton">View or Edit a Meeting</a>
            </aside>
            <div class="contentBox">
                <div class="formTitle">
                    <h1>Login</h1>
                </div>
                <div class="login">
                    <form action="home.html">
                        <label for="username">Username</label><br>
                            <input type="text" id="fname" name="fname" value=""><br>
                        <label for="password">Password</label><br>
                            <input type="text" id="lname" name="lname" value=""><br><br>
                        <input id="loginButton" type="submit" value="Login">
                    </form> 
                </div>
            </div>
        </div>
    </body>
</html>
