<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="stylesheet.css">
    <header>
        <title>Login - EasyMeetingBooker</title>
    </header>
    <body>
        <!-- nav -->
        <script src="/navbar.js" defer></script>
        <div class="navbar-container">
            <div class="profileContainer">
                <img src="assets/luka_test.jpg" class="profileImage">
            </div>
            <a href="login.html" class="navButton">
                Login
            </a>
            <a href="signUp.html" class="navButton">
                Sign Up
            </a>
            <img src="logo_placeholder">
        </div>

        <!--page content-->
        <div class="pageDisplay">
            <aside>
                <a href="#" class="asideButton">Book a Meeting</a>
                <a href="#" class="asideButton">View or Edit a Meeting</a>
            </aside>
            <div class="contentBox">
                <div class="formTitle">
                    <h1>Login</h1>
                </div>
                <div class="login">
                    <form action="home.html">
                        <label for="username">Username</label><br>
                            <input type="text" id="fname" name="fname" value="John"><br>
                        <label for="password">Password</label><br>
                            <input type="text" id="lname" name="lname" value="Doe"><br><br>
                        <input id="loginButton" type="submit" value="Submit">
                    </form> 
                </div>
            </div>
        </div>
    </body>
</html>
